<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invigilation Assignment</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    label {
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .exam-block {
      border-top: 1px solid #ddd;
      padding-top: 20px;
      margin-top: 30px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2fccd6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 17px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1ba1ad;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.5rem;
      }

      button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Elliott's Invigilation Assignment App</h2>

  <form id="examForm" action="/find_lessons" method="POST">
    <h4 class="mb-3">Assign Invigilators for Exams</h4>

    <!-- Period -->
    <label for="period">Period:</label>
    <select id="period" name="period" required>
      <option value="">Select a period</option>
      <option value="P1">P1</option>
      <option value="P2">P2</option>
      <option value="P3">P3</option>
      <option value="P4">P4</option>
      <option value="P5">P5</option>
      <option value="P6">P6</option>
    </select>

    <!-- Week -->
    <label for="week">Week:</label>
    <select id="week" name="week" required>
      <option value="">Select Week</option>
      <option value="A">A</option>
      <option value="B">B</option>
    </select>

    <!-- Day -->
    <label for="day">Day:</label>
    <select id="day" name="day" required>
      <option value="">Select a day</option>
      <option value="Monday">Monday</option>
      <option value="Tuesday">Tuesday</option>
      <option value="Wednesday">Wednesday</option>
      <option value="Thursday">Thursday</option>
      <option value="Friday">Friday</option>
    </select>

    <!-- Number of Exams -->
    <label for="num_exams">Number of Exams in this Period:</label>
    <input type="number" id="num_exams" name="num_exams" required min="1" max="10"/>

    <!-- Dynamic Exam Inputs -->
    <div id="exams-container"></div>

    <button type="submit">Submit</button>
  </form>
</div>

<script>
  document.getElementById('num_exams').addEventListener('input', function () {
    const numExams = parseInt(this.value);
    const container = document.getElementById('exams-container');
    container.innerHTML = '';

    for (let i = 1; i <= numExams; i++) {
      const examDiv = document.createElement('div');
      examDiv.className = "exam-block";

      examDiv.innerHTML = `
        <h5>Exam ${i}</h5>

        <label for="exam_name_${i}">Exam Name:</label>
        <input type="text" id="exam_name_${i}" name="exam_name_${i}"  required>

        <label for="room_${i}">Room:</label>
        <input type="text" id="room_${i}" name="room_${i}" required>

        <label for="subject_${i}">Subject:</label>
        <select id="subject_${i}" name="subject_${i}" required>
          <option value="">Select a subject</option>
          <option value="Art">Art</option>
          <option value="Biology">Biology</option>
          <option value="Business">Business</option>
          <option value="Chemistry">Chemistry</option>
          <option value="Chinese">Chinese</option>
          <option value="Computer Science">Computer Science</option>
          <option value="Drama">Drama</option>
          <option value="Economics">Economics</option>
          <option value="English">English</option>
          <option value="French">French</option>
          <option value="Geography">Geography</option>
          <option value="Global Perspective">Global Perspective</option>
          <option value="History">History</option>
          <option value="Mathematics">Mathematics</option>
          <option value="Music">Music</option>
          <option value="Physical Education">Physical Education</option>
          <option value="Physics">Physics</option>
          <option value="Science">Science</option>
          <option value="Spanish">Spanish</option>
          <option value="Theory of Knowledge">Theory of Knowledge</option>
        </select>

        <label for="invigilators_count_${i}">Number of Invigilators:</label>
        <input type="number" id="invigilators_count_${i}" name="invigilators_count_${i}" required min="1" max="15">
      `;

      container.appendChild(examDiv);
    }
  });



</script>

</body>
</html>
